<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload PDF</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="dev.css">
</head>
<body>
    <div class="container">
        <fieldset>
            <h3><i class="fas fa-file-upload"></i> DEPOSER VOTRE DEVOIR ICI</h3>
            <form action="upload.php" method="post" enctype="multipart/form-data">
                <label for="pdfFile" class="uploadlabel">
                    <span class="upload-icon"><i class="fas fa-cloud-upload-alt"></i></span>
                    Click to upload:
                </label>
                <br>
                <input type="file" name="pdfFile" id="pdfFile" accept=".pdf,.docx,.doc" hidden>
                <br>
               
            </form>
            <div id="fileNameDisplay"></div> <!-- Display the uploaded file name here -->
        </fieldset>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var fieldset = document.querySelector('fieldset');
            setTimeout(function () {
                fieldset.classList.add('appear');
            }, 200);

            // Update the display when a file is selected
            var fileInput = document.getElementById('pdfFile');
            var fileNameDisplay = document.getElementById('fileNameDisplay');

            fileInput.addEventListener('change', function () {
                fileNameDisplay.textContent = 'Selected File: ' + fileInput.files[0].name;
            });
        });
    </script>
</body>
</html>
